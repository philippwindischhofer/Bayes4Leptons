[global]
model_type = SimpleModel

[!neurons_sweep]
variables = number_neurons

[!layer_sweep]
variables = number_layers

[number_neurons]
variable = [all:hyperparameters
behaviour = append
start = number_neurons: 48
end = number_neurons: 80
step = number_neurons: 16

[number_layers]
variable = [all:hyperparameters
behaviour = append
start = number_layers: 4
end = number_layers: 5
step = number_layers: 1
